<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- make sure for now that your script tag is in the head -->
    <title>Document</title>
</head>
<body id= "container">
    <div class="hello">
        Hello World
    </div>
    <div class="hello">
        Hello Everyone!
    </div>
    <a href="#">This link goes nowhere!</a>
    <button>Click me!</button>
    <script>
      // print the dom element with the id "container" (two ways)
      console.log(document.getElementById("container"));
      console.log(document.querySelector("#container"));

      // print all elements with a div tag
      console.log(document.getElementsByTagName("div"));
      console.log(document.querySelectorAll("div"));

      // print all elements with a class of hello
      console.log(document.getElementsByClassName("hello"));
      console.log(document.querySelectorAll(".hello"));
    </script>
</body>
</html>
